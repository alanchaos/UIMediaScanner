<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript">

		
		apiready = function(){
	    	openUIMediaScanner();
	    }
	    
		
		function openUIMediaScanner(){
			
			var UIMediaScanner = api.require('UIMediaScanner');
			UIMediaScanner.open({
    				type: 'picture',
    				column: 4,
    				classify: true,
    				max: 4,
    				sort: {
        				key: 'time',
        				order: 'desc'
    				},
    				texts: {
        				stateText: '已选择*项',
        				cancelText: '取消',
        				finishText: '完成'
    				},
   					styles: {
        				bg: '#fff',
        				mark: {
            				icon: '',
            				position: 'bottom_left',
            				size: 20
        				},
        			nav: {
           				 bg: '#eee',
            			 stateColor: '#000',
            			 stateSize: 18,
            			 cancelBg: 'rgba(0,0,0,0)',
                         cancelColor: '#000',
                         cancelSize: 18,
                         finishBg: 'rgba(0,0,0,0)',
                         finishColor: '#000',
                         finishSize: 18
                   }
                 },
                scrollToBottom:{
                     intervalTime: 3,
                     anim: true
                },
                exchange: true
           }, function( ret, err ){
              if( ret ){
                 alert( JSON.stringify( ret ) );
              }else{
                 alert( JSON.stringify( err ) );
              }
           });
		}
    
	</script>
</head>

</html>
